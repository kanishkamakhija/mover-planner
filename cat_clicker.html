<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div>

        <h2 data-bind="text: name"></h2>
        <div data-bind="text: clickCount"></div>
        <img  src="" alt="cute cat" data-bind="click: increamentCounter, attr:{src: imgSrc}">
        <div>
            Nicknames:
            <ul data-bind="foreach: nickNames">
                <li data-bind="text: $data"></li>
            </ul>
        </div>        
    </div>
    <script src="js/lib/knockout.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
